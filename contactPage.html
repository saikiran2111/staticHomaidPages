<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Us Page</title>
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="contactPage.css">
</head>
<body>
  
  <section class="contact">
    
    <div class="section-header">
      <div class="container">
        <h2 class="heading">Contact Us</h2>
        <p class="pg">Need assistance or have a question? Connect with us for tailored solutions and dedicated customer care!</p>
      </div>
    </div>
    <div class="float">
    <div class="image">
      <img src="./contact_page_side_img.png" alt="">
    </div>
    </div>
        <div class="float">
        <div class="contact-form">
          
          <form action="" id="contact-form">
            <h2>Send Message</h2>
            <div class="input-box">
              <label>Full Name</label>
              <input type="text" required="required" name="">
            </div>
            
            <div class="input-box">
              <label>Email</label>
              <input type="email" required="required" name="">
              
            </div>
            <div class="input-box">
              <label>Phone</label>
              <input type="text" required="required" name="">
              
            </div>
            <div class="input-box">
              <label>Type your Message...</label>
              <textarea required="required"></textarea>>
            </div>
            
            <div class="input-box">
              <input type="submit" value="Send" name="">
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
